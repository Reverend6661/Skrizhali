{% extends 'index.html' %}
{%load static%}
{% block title %}
		<title>{{ photo_album.name }} </title>
	{% endblock title%}
{% block slider %}
					
{% endblock slider %}
		{% block content %}
	<section id="content">

			<div class="ic"></div>
				<div class="main">
					<div class="bg-2">
						<div class="content-padding-1">
							<div class="container_12">
								<div class="wrapper">
									{% for photo_album in photo_album_list%}
									<article class="grid_6">
										<div class="padding-grid-1">
											<div class="wrapper">
												<div class="extra-wrap" margin-top='20px'>

													<h4 class="indent-top"><a href="{% url 'photo_album_detail' pk=photo_album.pk %}">{{ photo_album.name }}</a></h4>
													<a href="{% url 'photo_album_detail' pk=photo_album.pk %}"><img src= "{% static photo_album.cover.image.url %}" width="250"></a>
											        <div>{{ photo_album.date }}</div>
													<br>
													<br>
													<br>


												</div>
											</div>
										</div>
									</article>	
									{% endfor%}
							</div>
						</div>
					</div>
				</div>
				<div class="block"></div>
			</section>
		</div>
		{% endblock %}
